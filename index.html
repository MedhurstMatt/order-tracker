<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sheety Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #FFF;
      color: #000;
      margin: 20px;
    }
    #statusMessage {
      margin-top: 20px;
      padding: 10px;
      border: 2px solid #FFA500;
      border-radius: 4px;
      background-color: #FFF;
      color: #000;
    }
    button {
      padding: 10px 20px;
      background-color: #FFA500;
      border: none;
      border-radius: 4px;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e69500;
    }
  </style>
</head>
<body>
  <h1>Sheety API Test</h1>
  <button onclick="testSheety()">Test Sheety GET</button>
  <div id="statusMessage">Click the button to test.</div>

  <script>
    // Replace with your actual Sheety endpoint URL:
    const sheetyUrl = 'https://api.sheety.co/f62c95e8eb701c43124c76ee34a0ba0c/mattsUntitledSpreadsheet/sheet1';

    // Function to test the GET call to Sheety
    function testSheety() {
      document.getElementById("statusMessage").textContent = "Loading data from Sheety...";
      fetch(sheetyUrl)
        .then(response => response.json())
        .then(json => {
          // Log the full response to the console
          console.log("Sheety response:", json);
          // Check if the property exists (it might be named differentlyâ€”adjust as needed)
          const orders = json.sheet1;
          document.getElementById("statusMessage").textContent = 
            "Success! Retrieved " + (orders ? orders.length : 0) + " orders from Sheety.";
        })
        .catch(error => {
          console.error("Error fetching from Sheety:", error);
          document.getElementById("statusMessage").textContent = "Error fetching data from Sheety.";
        });
    }
  </script>
</body>
</html>
