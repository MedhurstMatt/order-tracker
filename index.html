<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sheety POST Test - News Sheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFF;   /* White background */
      color: #000;              /* Black text */
      margin: 20px;
      padding: 20px;
    }
    #statusMessage {
      margin-top: 20px;
      padding: 10px;
      border: 2px solid #FFA500; /* Solid orange border */
      border-radius: 4px;
      background-color: #FFF;
      color: #000;
    }
    button {
      padding: 10px 20px;
      background-color: #FFA500; /* Orange button */
      border: none;
      border-radius: 4px;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #e69500;
    }
  </style>
</head>
<body>
  <h1>Sheety POST Test - News Sheet</h1>
  <button onclick="testSheetyPost()">Test Sheety POST</button>
  <div id="statusMessage">Click the button to add a record to Sheety.</div>

  <script>
    // Your updated Sheety endpoint URL
    const sheetyUrl = 'https://api.sheety.co/f62c95e8eb701c43124c76ee34a0ba0c/mattsNewsUntitledSpreadsheet/sheet1';

    function testSheetyPost() {
      document.getElementById("statusMessage").textContent = "Sending data to Sheety...";

      // Create a sample record with a unique id and current timestamp
      const sampleRecord = {
        id: Date.now(),  // Unique id from the current time
        title: "Sample News Order",
        notes: "This is a sample record added via POST to the News sheet.",
        status: "to be ordered",
        employee: "Test Employee",
        timestamp: new Date().toISOString()
      };

      // Build the POST payload
      const body = { sheet1: sampleRecord };

      fetch(sheetyUrl, {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      })
      .then(response => response.json())
      .then(json => {
        console.log("POST response:", json);
        document.getElementById("statusMessage").textContent = "Record added successfully!";
      })
      .catch(error => {
        console.error("Error during POST:", error);
        document.getElementById("statusMessage").textContent = "Error adding record.";
      });
    }
  </script>
</body>
</html>
