<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medhurst Kitchen Equipment - Request Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts for modern typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset and base styles */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #FF8C00, #FFA500);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header {
      background: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: 500;
      letter-spacing: 1px;
      position: relative;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    /* Navigation link in header */
    .header a {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      background: #FF8C00;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    .header a:hover { background: #e07a00; }
    .container {
      background: #fff;
      width: 95%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.75rem;
      color: #222;
    }
    label {
      display: block;
      margin: 10px 0 4px;
      font-weight: 500;
    }
    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border 0.3s ease;
    }
    input[type="text"]:focus,
    textarea:focus,
    select:focus {
      border-color: #FF8C00;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    /* Button container for mobile friendly spacing */
    .button-container {
      margin-top: 20px;
      text-align: center;
    }
    input[type="submit"] {
      background: #222;
      color: #fff;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    input[type="submit"]:hover { background: #444; }
    .footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 12px 0;
      font-size: 0.85rem;
      margin-top: auto;
    }
    /* Passcode container styling */
    #passcodeContainer {
      display: none;
      margin-bottom: 12px;
    }
    #passcodeContainer input { border-color: #FF8C00; }
  </style>
</head>
<body>
  <div class="header">
    Medhurst Kitchen Equipment
    <a href="https://medhurstmatt.github.io/order-tracker/view-orders.html" target="_blank">Manage Requests</a>
  </div>
  <div class="container">
    <h2>Medhurst Request Form</h2>
    <form id="requestForm">
      <!-- Customer Name and Invoice -->
      <label for="title">Customer Name and Invoice</label>
      <input type="text" id="title" name="title" placeholder="Enter customer name and invoice" required>
      
      <!-- Passcode container (hidden by default) -->
      <div id="passcodeContainer">
        <label for="passcode">Passcode</label>
        <input type="text" id="passcode" name="passcode" placeholder="Enter passcode">
      </div>
      
      <!-- Notes -->
      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" placeholder="Enter notes here..." required></textarea>
      
      <!-- Request Type -->
      <label for="status">Request Type</label>
      <select id="status" name="status" required>
        <option value="To Be Ordered">To Be Ordered</option>
        <option value="Awaiting Order">Awaiting Order</option>
        <option value="On Order">On Order</option>
        <option value="Parked">Parked</option>
        <option value="Store Pick Up">Store Pick Up</option>
        <option value="Warehouse Pick Up">Warehouse Pick Up</option>
        <option value="Delivery Request">Delivery Request</option>
        <option value="Moved to Delivery">Moved to Delivery</option>
        <option value="Paul Delivery">Paul Delivery</option>
        <option value="Freight Forward">Freight Forward</option>
        <option value="Completed">Completed</option>
        <option value="Canceled">Canceled</option>
      </select>
      
      <!-- Employee -->
      <label for="employee">Employee</label>
      <select id="employee" name="employee" required>
        <option value="">Select Employee</option>
        <option value="Allan Bakker">Allan Bakker</option>
        <option value="Anne McShane">Anne McShane</option>
        <option value="Cathy Mayne">Cathy Mayne</option>
        <option value="Colin Chung">Colin Chung</option>
        <option value="Elaine Killalea">Elaine Killalea</option>
        <option value="Fergus McShane">Fergus McShane</option>
        <option value="Garry Williams">Garry Williams</option>
        <option value="Hamish Killalea">Hamish Killalea</option>
        <option value="Matthew Tonks">Matthew Tonks</option>
        <option value="Matthew Tracey">Matthew Tracey</option>
        <option value="Paul Tickner">Paul Tickner</option>
        <option value="Richard Medhurst">Richard Medhurst</option>
        <option value="Toby McShane">Toby McShane</option>
      </select>
      
      <!-- Button container for mobile-friendly layout -->
      <div class="button-container">
        <input type="submit" value="Submit Request">
      </div>
    </form>
  </div>
  <div class="footer">Â© 2024 Medhurst Kitchen Equipment</div>

  <script>
    const statusSelect = document.getElementById('status');
    const passcodeContainer = document.getElementById('passcodeContainer');
    const titleInput = document.getElementById('title');
    const passcodeInput = document.getElementById('passcode');

    // Check if the current request type requires a passcode.
    function checkPasscodeRequirement() {
      const rt = statusSelect.value;
      if (rt === "Awaiting Order" || rt === "On Order" || rt === "Moved to Delivery") {
        passcodeContainer.style.display = 'block';
        titleInput.disabled = true;
      } else {
        passcodeContainer.style.display = 'none';
        passcodeInput.value = "";
        titleInput.disabled = false;
      }
    }
    statusSelect.addEventListener('change', checkPasscodeRequirement);

    // When passcode is entered, enable the title if correct.
    passcodeInput.addEventListener('input', function() {
      const rt = statusSelect.value;
      const code = passcodeInput.value;
      if ((rt === "Awaiting Order" && code === "216521") ||
          (rt === "On Order" && code === "191221") ||
          (rt === "Moved to Delivery" && code === "201896")) {
        titleInput.disabled = false;
      } else {
        titleInput.disabled = true;
      }
    });

    // Form submission.
    document.getElementById('requestForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const rt = statusSelect.value;
      if ((rt === "Awaiting Order" || rt === "On Order" || rt === "Moved to Delivery") && titleInput.disabled) {
        alert("Please enter the correct passcode to unlock the Customer Name and Invoice field.");
        return;
      }
      const requestData = {
        sheet1: {
          title: titleInput.value,
          notes: document.getElementById('notes').value,
          status: rt,
          employee: document.getElementById('employee').value,
          timestamp: new Date().toISOString()
        }
      };
      fetch('https://api.sheety.co/f62c95e8eb701c43124c76ee34a0ba0c/mattsNewsUntitledSpreadsheet/sheet1', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(requestData)
      })
      .then(response => {
        if (!response.ok) throw new Error("Network response was not ok");
        return response.json();
      })
      .then(data => {
        alert("Request submitted successfully!");
        document.getElementById('requestForm').reset();
        passcodeContainer.style.display = 'none';
        titleInput.disabled = false;
      })
      .catch(error => {
        alert("Error: " + error.message);
      });
    });
  </script>
</body>
</html>
