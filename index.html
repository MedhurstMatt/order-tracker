<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Tracker</title>
  <style>
    /* Overall page styling */
    body {
      background-color: #FFF;  /* White background */
      color: #000;             /* Black text */
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    /* Form container styling */
    .form-container {
      background-color: #FFF;        /* White background */
      border: 3px solid #FFA500;      /* Solid orange border (#FFA500) */
      border-radius: 8px;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto 30px auto;
    }
    /* Form elements */
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #FFA500;  /* Orange button */
      border: none;
      color: #000;                /* Black text */
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e69500;
    }
    /* Orders table styling */
    .orders-container {
      max-width: 800px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #FFA500;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Order Tracker</h1>

  <!-- Form Container for Input -->
  <div class="form-container">
    <h2>Add New Order</h2>
    <form id="orderForm">
      <!-- Order Title -->
      <label for="orderTitle">Order Title:</label>
      <input type="text" id="orderTitle" required>
      
      <!-- Order Notes -->
      <label for="orderNotes">Notes:</label>
      <textarea id="orderNotes" rows="3"></textarea>
      
      <!-- Order Status -->
      <label for="orderStatus">Order Status:</label>
      <select id="orderStatus">
        <option value="to be ordered">to be ordered</option>
        <option value="awaiting order">awaiting order</option>
        <option value="on order">on order</option>
        <option value="store pick up">store pick up</option>
        <option value="warehouse pick up">warehouse pick up</option>
        <option value="delivery request">delivery request</option>
        <option value="freight forward">freight forward</option>
        <option value="completed">completed</option>
        <option value="canceled">canceled</option>
      </select>
      
      <!-- Employee (Staff) -->
      <label for="employeeSelect">Employee:</label>
      <select id="employeeSelect">
        <option value="">Select Employee</option>
        <option value="Allan Bakker">Allan Bakker</option>
        <option value="Anne McShane">Anne McShane</option>
        <option value="Cathy Mayne">Cathy Mayne</option>
        <option value="Colin Chung">Colin Chung</option>
        <option value="Elaine Killalea">Elaine Killalea</option>
        <option value="Fergus McShane">Fergus McShane</option>
        <option value="Garry Williams">Garry Williams</option>
        <option value="Hamish Killalea">Hamish Killalea</option>
        <option value="Matthew Tonks">Matthew Tonks</option>
        <option value="Matthew Tracey">Matthew Tracey</option>
        <option value="Paul Tickner">Paul Tickner</option>
        <option value="Richard Medhurst">Richard Medhurst</option>
        <option value="Toby McShane">Toby McShane</option>
      </select>
      
      <button type="submit">Add Order</button>
    </form>
  </div>

  <!-- Orders Table -->
  <div class="orders-container">
    <h2>All Orders</h2>
    <table id="ordersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Notes</th>
          <th>Status</th>
          <th>Employee</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        <!-- Orders will be displayed here -->
      </tbody>
    </table>
  </div>

  <script>
    // Your Sheety endpoint URL
    const sheetyUrl = 'https://api.sheety.co/f62c95e8eb701c43124c76ee34a0ba0c/mattsUntitledSpreadsheet/sheet1';
    
    // Array of allowed statuses in the desired order
    const statuses = ["to be ordered", "awaiting order", "on order", "store pick up", "warehouse pick up", "delivery request", "freight forward", "completed", "canceled"];
    
    // Global orders array
    let orders = [];
    
    // Function to load orders via GET request
    async function loadOrders() {
      try {
        const response = await fetch(sheetyUrl);
        const data = await response.json();
        // Assuming your data is in property "sheet1"
        orders = data.sheet1;
        renderOrders();
      } catch (error) {
        console.error("Error loading orders:", error);
      }
    }
    
    // Function to render orders in the table
    function renderOrders() {
      const tbody = document.getElementById("ordersTable").querySelector("tbody");
      tbody.innerHTML = "";
      if (!orders) return;
      orders.forEach(order => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${order.id}</td>
          <td>${order.title}</td>
          <td>${order.notes || ""}</td>
          <td>${order.status}</td>
          <td>${order.employee || ""}</td>
          <td>${order.timestamp || ""}</td>
        `;
        tbody.appendChild(tr);
      });
    }
    
    // Form submission: add new order via POST
    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      // Check if employee is selected
      const employeeSelect = document.getElementById("employeeSelect");
      if (!employeeSelect.value) {
        alert("Please select an employee.");
        return;
      }
      
      const title = document.getElementById("orderTitle").value;
      const notes = document.getElementById("orderNotes").value;
      const selectedStatus = document.getElementById("orderStatus").value;
      
      // Generate unique id and timestamp
      const id = Date.now();
      const timestamp = new Date().toISOString();
      
      // Build the new order object
      const newOrder = {
        id: id,
        title: title,
        notes: notes,
        status: selectedStatus,
        employee: employeeSelect.value,
        timestamp: timestamp
      };
      
      // Build POST payload as required by Sheety
      let body = { sheet1: newOrder };
      
      // Send the POST request to Sheety
      try {
        await fetch(sheetyUrl, {
          method: 'POST',
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });
        document.getElementById("orderForm").reset();
        loadOrders();
      } catch (error) {
        console.error("Error adding order:", error);
      }
    });
    
    // Load orders when the page loads
    window.addEventListener("load", loadOrders);
  </script>
</body>
</html>
