<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medhurst Kitchen Equipment - Request Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts for modern typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Basic reset and styling */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #FF8C00, #FFA500);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #fff;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    label { display: block; margin-top: 15px; }
    input[type="text"], textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    input[type="submit"] {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    input[type="submit"]:hover { background: #555; }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85rem;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Medhurst Request Form</h2>
    <form id="requestForm" action="https://api.staticman.net/v2/entry/yourusername/order-tracker/main" method="POST">
      <!-- Hidden fields required by Staticman -->
      <input type="hidden" name="options[redirect]" value="https://yourusername.github.io/order-tracker/thank-you.html">
      <input type="hidden" name="options[slug]" value="order-{{timestamp}}">
      
      <!-- Field 1: Invoice Number -->
      <label for="id">Invoice Number</label>
      <input type="text" id="id" name="fields[id]" placeholder="Enter invoice number" required>
      
      <!-- Field 2: Customer Name -->
      <label for="title">Customer Name</label>
      <input type="text" id="title" name="fields[title]" placeholder="Enter customer name" required>
      
      <!-- Field 3: Notes -->
      <label for="notes">Notes</label>
      <textarea id="notes" name="fields[notes]" placeholder="Enter notes here..." required></textarea>
      
      <!-- Field 4: Request Type -->
      <label for="status">Request Type</label>
      <select id="status" name="fields[status]" required>
        <option value="To Be Ordered">To Be Ordered</option>
        <option value="Awaiting Order">Awaiting Order</option>
        <option value="On Order">On Order</option>
        <option value="Parked">Parked</option>
        <option value="Store Pick Up">Store Pick Up</option>
        <option value="Warehouse Pick Up">Warehouse Pick Up</option>
        <option value="Delivery Request">Delivery Request</option>
        <option value="Moved to Delivery">Moved to Delivery</option>
        <option value="Paul Delivery">Paul Delivery</option>
        <option value="Freight Forward">Freight Forward</option>
        <option value="Completed">Completed</option>
        <option value="Canceled">Canceled</option>
      </select>
      
      <!-- Field 5: Employee -->
      <label for="employee">Employee</label>
      <select id="employee" name="fields[employee]" required>
        <option value="">Select Employee</option>
        <option value="Allan Bakker">Allan Bakker</option>
        <option value="Anne McShane">Anne McShane</option>
        <option value="Cathy Mayne">Cathy Mayne</option>
        <option value="Colin Chung">Colin Chung</option>
        <option value="Elaine Killalea">Elaine Killalea</option>
        <option value="Fergus McShane">Fergus McShane</option>
        <option value="Garry Williams">Garry Williams</option>
        <option value="Hamish Killalea">Hamish Killalea</option>
        <option value="Matthew Tonks">Matthew Tonks</option>
        <option value="Matthew Tracey">Matthew Tracey</option>
        <option value="Paul Tickner">Paul Tickner</option>
        <option value="Richard Medhurst">Richard Medhurst</option>
        <option value="Toby McShane">Toby McShane</option>
      </select>
      
      <!-- Field 6: Timestamp (hidden; if desired, you can let Staticman generate it) -->
      <input type="hidden" id="timestamp" name="fields[timestamp]" value="">
      
      <!-- Submit Button -->
      <input type="submit" value="Submit Request">
    </form>
  </div>
  <div class="footer">Â© 2024 Medhurst Kitchen Equipment</div>

  <script>
    // Set the timestamp to current time when the form loads
    document.getElementById("timestamp").value = new Date().toISOString();
  </script>
</body>
</html>
