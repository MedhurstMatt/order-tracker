<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medhurst Kitchen Equipment - Manage Requests</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #333;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #fafafa;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    input[type="text"],
    textarea {
      width: 95%;
      padding: 6px;
      font-family: inherit;
      font-size: 14px;
    }
    button {
      padding: 6px 12px;
      margin-right: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .edit-btn {
      background-color: #007BFF;
      color: #fff;
    }
    .save-btn {
      background-color: #28a745;
      color: #fff;
    }
    .cancel-btn {
      background-color: #dc3545;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Manage Medhurst Requests</h1>
  <div id="recordsContainer"></div>

  <script>
    // Base API URL
    const apiUrl = 'https://api.sheety.co/f62c95e8eb701c43124c76ee34a0ba0c/mattsNewsUntitledSpreadsheet/sheet1';

    // Load records from Sheety using GET
    function loadRecords() {
      fetch(apiUrl)
        .then(response => response.json())
        .then(json => {
          // Use json.sheet1S based on your example
          renderTable(json.sheet1S);
        })
        .catch(error => {
          console.error('Error fetching records:', error);
          document.getElementById('recordsContainer').innerText = 'Error loading records.';
        });
    }

    // Render records in a table
    function renderTable(records) {
      let html = '<table>';
      html += '<thead><tr>';
      html += '<th>Invoice Number</th>';
      html += '<th>Customer Name</th>';
      html += '<th>Notes</th>';
      html += '<th>Request Type</th>';
      html += '<th>Employee</th>';
      html += '<th>Timestamp</th>';
      html += '<th>Actions</th>';
      html += '</tr></thead>';
      html += '<tbody>';
      records.forEach(record => {
        html += `<tr data-record-id="${record.id}">
          <td class="invoice">${record.id}</td>
          <td class="customer">${record.title}</td>
          <td class="notes">${record.notes}</td>
          <td class="requestType">${record.status}</td>
          <td class="employee">${record.employee}</td>
          <td class="timestamp">${record.timestamp}</td>
          <td>
            <button class="edit-btn" onclick="editRow(this)">Edit</button>
          </td>
        </tr>`;
      });
      html += '</tbody></table>';
      document.getElementById('recordsContainer').innerHTML = html;
    }

    // Turn a row into editable fields
    function editRow(button) {
      const row = button.closest('tr');
      const recordId = row.getAttribute('data-record-id');

      // Get current values
      const invoice = row.querySelector('.invoice').innerText;
      const customer = row.querySelector('.customer').innerText;
      const notes = row.querySelector('.notes').innerText;
      const requestType = row.querySelector('.requestType').innerText;
      const employee = row.querySelector('.employee').innerText;
      const timestamp = row.querySelector('.timestamp').innerText;

      // Replace cells with input fields (Invoice Number and Timestamp remain uneditable)
      row.querySelector('.invoice').innerHTML = `<input type="text" value="${invoice}" disabled />`;
      row.querySelector('.customer').innerHTML = `<input type="text" value="${customer}" />`;
      row.querySelector('.notes').innerHTML = `<textarea rows="2">${notes}</textarea>`;
      row.querySelector('.requestType').innerHTML = `<input type="text" value="${requestType}" />`;
      row.querySelector('.employee').innerHTML = `<input type="text" value="${employee}" />`;
      row.querySelector('.timestamp').innerHTML = `<input type="text" value="${timestamp}" disabled />`;

      // Replace actions with Save and Cancel buttons
      const actionsCell = row.querySelector('td:last-child');
      actionsCell.innerHTML = `
        <button class="save-btn" onclick="saveRow(this, '${recordId}')">Save</button>
        <button class="cancel-btn" onclick="cancelEdit(this)">Cancel</button>
      `;
    }

    // Cancel editing by reloading the records
    function cancelEdit(button) {
      loadRecords();
    }

    // Save the edited row using a PUT request
    function saveRow(button, recordId) {
      const row = button.closest('tr');
      const updatedCustomer = row.querySelector('.customer input').value;
      const updatedNotes = row.querySelector('.notes textarea').value;
      const updatedRequestType = row.querySelector('.requestType input').value;
      const updatedEmployee = row.querySelector('.employee input').value;

      // Prepare updated data. The invoice number and timestamp remain unchanged.
      const updatedData = {
        sheet1: {
          title: updatedCustomer,
          notes: updatedNotes,
          status: updatedRequestType,
          employee: updatedEmployee,
          timestamp: new Date().toISOString()  // update timestamp to current time
        }
      };

      // PUT request to update the record
      fetch(`${apiUrl}/${recordId}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(updatedData)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(json => {
        // Use json.sheet1 from the edit example
        console.log(json.sheet1);
        loadRecords(); // Reload records after update
      })
      .catch(error => {
        console.error('Error updating record:', error);
        alert('Error updating record: ' + error.message);
      });
    }

    // Load records when the page loads
    document.addEventListener('DOMContentLoaded', loadRecords);
  </script>
</body>
</html>
